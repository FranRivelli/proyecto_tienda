{% extends 'app_tienda/base.html' %}
{% load static %}


{% block title %}
  
{% endblock title %}
  

{% block content %}
    
<!DOCTYPE html>
<html>

<head>
  <!-- Basic -->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <!-- Mobile Metas -->
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <!-- Site Metas -->
  <meta name="keywords" content="" />
  <meta name="description" content="" />
  <meta name="author" content="" />

  <title>Rivelli Store | Registro Vendedor</title>

  <!-- slider stylesheet -->
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.1.3/assets/owl.carousel.min.css" />

  <!-- font awesome style -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


  <!-- bootstrap core css -->
  <link rel="stylesheet" type="text/css" href="{% static 'app_tienda/css/bootstrap.css' %}" />

  <!-- fonts style -->
  <link href="https://fonts.googleapis.com/css?family=Poppins:400,600,700&display=swap" rel="stylesheet">
  <!-- Custom styles for this template -->
  <link href="{% static 'app_tienda/css/style.css' %}" rel="stylesheet" />
  <!-- responsive style -->
  <link href="{% static 'app_tienda/css/responsive.css' %}" rel="stylesheet" />
</head>

<body>
  <div class="hero_area">
  </div>

  <!-- product section -->

  <section class="product_section layout_padding">
    <div class="container">
      <div class="heading_container heading_center">
        <h2>
          Registrar un nuevo vendedor
        </h2>
      </div>

      <form method="POST" action="{% url 'formulario_vendedores' %}" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre</label>
          <input type="text" placeholder="Ingrese el nombre..." class="form-control" id="nombre" name="nombre" required>
        </div>
        <div class="mb-3">
          <label for="apellido" class="form-label">Apellido</label>
          <input type="text" placeholder="Ingrese el apellido..." class="form-control" id="apellido" name="apellido" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="text" placeholder="Ingrese el email..." class="form-control" id="email" name="email" required>
        </div>
        <div class="mb-3">
          <label for="telefono" class="form-label">Telefono</label>
          <input type="number" placeholder="Ingrese el telefono..." class="form-control" id="telefono" name="telefono" required>
        </div>
        <button type="submit" class="btn btn-primary" style="background-color: #d33d33; color: white; border: none">Guardar</button>
      </form>
      

{% endblock content %}
