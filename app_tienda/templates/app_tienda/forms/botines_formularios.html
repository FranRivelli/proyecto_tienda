{% extends 'app_tienda/base.html' %}
{% load static %}


{% block title %}
  
{% endblock title %}
  

{% block content %}
    
<!DOCTYPE html>
<html>

<head>
  <!-- Basic -->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <!-- Mobile Metas -->
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <!-- Site Metas -->
  <meta name="keywords" content="" />
  <meta name="description" content="" />
  <meta name="author" content="" />

  <title>Rivelli Store | Registro Botines</title>

  <!-- slider stylesheet -->
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.1.3/assets/owl.carousel.min.css" />

  <!-- font awesome style -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


  <!-- bootstrap core css -->
  <link rel="stylesheet" type="text/css" href="{% static 'app_tienda/css/bootstrap.css' %}" />

  <!-- fonts style -->
  <link href="https://fonts.googleapis.com/css?family=Poppins:400,600,700&display=swap" rel="stylesheet">
  <!-- Custom styles for this template -->
  <link href="{% static 'app_tienda/css/style.css' %}" rel="stylesheet" />
  <!-- responsive style -->
  <link href="{% static 'app_tienda/css/responsive.css' %}" rel="stylesheet" />
</head>

<body>
  <div class="hero_area">
  </div>

  <!-- product section -->

  <section class="product_section layout_padding">
    <div class="container">
      <div class="heading_container heading_center">
        <h2>
          Publicar unos nuevos botines
        </h2>
      </div>

      <form method="POST" action="{% url 'formulario_botines' %}" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-3">
          <label for="modelo" class="form-label">Modelo</label>
          <input type="text" placeholder="Ingrese el modelo..." class="form-control" id="modelo" name="modelo" required>
        </div>
        <div class="mb-3">
          <label for="precio" class="form-label">Precio</label>
          <input type="number" placeholder="Ingrese el precio..." class="form-control" id="precio" name="precio" required>
        </div>
        <div class="mb-3">
          <label for="talle_arg" class="form-label">Talle</label>
          <input type="text" placeholder="Ingrese el talle..." class="form-control" id="talle_arg" name="talle_arg" required>
        </div>
        <div class="mb-3">
          <label for="vendedor" class="form-label">Vendedor</label>
          <input type="text" placeholder="Ingrese el vendedor..." class="form-control" id="vendedor" name="vendedor" required>
        </div>
        <div class="mb-3">
          <label for="descripcion" class="form-label">Descripción</label>
          <textarea class="form-control" placeholder="Ingrese una descripción..." id="descripcion" name="descripcion" rows="3" required></textarea>
        </div>
        <div class="mb-3">
          <label for="imagen" class="form-label">Subir Imagen</label>
          <input type="file" class="form-control" id="imagen" name="imagen" accept="image/*" required>
        </div>
        <button type="submit" class="btn btn-primary" style="background-color: #d33d33; color: white; border: none">Guardar</button>
      </form>
      

{% endblock content %}
